            margin-bottom: 15px;

            display: block;
            margin-bottom: 5px;
        }

            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff7f00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;

        .submit-btn:disabled {

    document.getElementById('brand').addEventListener('change', function() {
        var brand = this.value;
        var modelSelect = document.getElementById('model');
        var yearSelect = document.getElementById('year');
        var submitButton = document.querySelector('.submit-btn');

        if (brand) {
            modelSelect.removeAttribute('disabled');
            // Clear existing options
            modelSelect.innerHTML = '<option value="">Select model</option>';
            // Add models based on the selected brand
            if (carModels[brand]) {
                carModels[brand].forEach(function(model) {
                    modelSelect.innerHTML += '<option value="' + model + '">' + model + '</option>';
                });
            }
        } else {
            modelSelect.setAttribute('disabled', 'true');
            yearSelect.setAttribute('disabled', 'true');
            submitButton.setAttribute('disabled', 'true');
        }
    });

    document.getElementById('model').addEventListener('change', function() {
        var model = this.value;
        var yearSelect = document.getElementById('year');
        var submitButton = document.querySelector('.submit-btn');

        if (model) {
            yearSelect.removeAttribute('disabled');
            // Clear existing options
            yearSelect.innerHTML = '<option value="">Select first registration</option>';
            for (var year = 2000; year <= 2024; year++) {
                yearSelect.innerHTML += '<option value="' + year + '">' + year + '</option>';
            }
        } else {
            yearSelect.setAttribute('disabled', 'true');
            submitButton.setAttribute('disabled', 'true');
        }
    });

    document.getElementById('year').addEventListener('change', function() {
        var year = this.value;
        var submitButton = document.querySelector('.submit-btn');

        if (year) {
            submitButton.removeAttribute('disabled');
        } else {
            submitButton.setAttribute('disabled', 'true');
        }
    });
